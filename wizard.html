    }

      text-align: center;
      z-index: 2;
    }
    h1, h2 {
      margin: 0;
      padding: 0;

      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(255, 255, 255, 1);
      user-select: none;
      line-height: 100%;
    }
    h1 {
      font-size: 8vw;
      font-weight: 700;
    }
    h2 {
      font-size: 6vw;
      font-weight: 500;
    }
    #webgl-canvas {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }
    .buttons {
      position: absolute;
      bottom: 15px;
      z-index: 2;
      display: flex;
      gap: 15px;
    }
    button {

<body>
  <div id='app'>
    <div class='hero'>
      <h1>READY TO GO</h1>
      <h2>ONLINE</h2> 
    </div>
    <div class='buttons'>
      <button type='button' id='colors-btn'>
        Change colors
      </button>
    </div>
    <canvas id='webgl-canvas'></canvas>
  </div>
  <script type='module'>
    import Spheres2Background from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.8/build/backgrounds/spheres2.cdn.min.js';
    const bg = Spheres2Background(document.getElementById('webgl-canvas'), {
      count: 200,
      colors: [0xffffff * Math.random(), 0xffffff * Math.random(), 0xffffff * Math.random()],
      minSize: 0.5,
      maxSize: 1,
    });
    const button1 = document.getElementById('colors-btn');
    document.body.addEventListener('click', (ev) => {
      if (ev.target !== button1) bg.togglePause();
    });
    button1.addEventListener('click', () => {
      bg.spheres.setColors([
        0xffffff * Math.random(),
        0xffffff * Math.random(),
        0xffffff * Math.random(),
      ]);
      bg.spheres.light1.color.set(0xffffff * Math.random());
    });
  </script>
