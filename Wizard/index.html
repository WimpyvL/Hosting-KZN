<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Services Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 overflow-y-scroll max-h-screen">
    <div class="min-h-screen flex flex-col">
        <div id="progressBar" class="container mx-auto px-4 py-4"></div>
        <div class="flex-grow flex items-stretch">
            <div id="mainContent" class="w-full bg-white p-8"></div>
        </div>
        <div id="invoice" class="hidden container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-lg p-8"></div>
        </div>
    </div>

    <!-- Utility Scripts -->
    <script src="js/utils/domainChecker.js"></script>
    <script src="js/utils/invoiceGenerator.js"></script>
    <script src="js/utils/emailService.js"></script>
    
    <!-- Component Scripts -->
    <script src="js/components/invoiceHeader.js"></script>
    <script src="js/components/invoiceTable.js"></script>
    <script src="js/components/invoiceSummary.js"></script>
    <script src="js/components/invoiceFooter.js"></script>
    
    <!-- Core Scripts -->
    <script src="js/services.js"></script>
    <script src="js/store.js"></script>
    <script src="js/progressBar.js"></script>
    <script src="js/serviceCard.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/steps/websiteInfo.js"></script>
    <script src="js/steps/userInfo.js"></script>
    <script src="js/invoice.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
